name: Composer install
on: [push]
jobs:
  composer-install:
    runs-on: ubuntu-latest
    steps:
      - name: PHP Composer
      # You may pin to the exact commit or the version.
      # uses: baschny/php-composer-action@93b5aef92179c5ebba8824db8d34748301c6a70e
        uses: baschny/php-composer-action@v1
      - run: composer -v